<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Other page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./../../../../styles.css" />
    <link rel="stylesheet" href="./../card-temp.css" />
    <link rel="stylesheet" href="group-card.css" />
    <!-- <script type="module" src="script.js"></script> -->
  </head>
  <body>
    <div
      class="sb--card"
      title="group?.name"
      attr.aria-label="group?.name"
      role="link"
      tabindex="0"
    >
      <div class="sb--card__main-area">
        <div class="sb--card__img">
          <div
            class="img-container img-container--label"
            style="background-color: rgb(179, 235, 215)"
          >
            <label>AB</label>
          </div>
        </div>
        <div class="sb--card__info">
          <div class="d-flex flex-dr flex-jc-space-between">
            <div
              class="sb--card__title sb__ellipsis sb__ellipsis--three text-left"
              title="group?.name"
            >
              group?.name
            </div>
            <div class="sb-label-badge">Admin</div>
          </div>
        </div>
      </div>
      <div class="sb--card__moreinfo">
        <div class="sb--card__meta2 text-left">
          <div
            class="sb--card__meta2_data sb__ellipsis sb__ellipsis--two"
            title="group?.description"
          >
            group?.description
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
